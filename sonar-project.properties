# SonarCloud configuration for OCR Go SDK
sonar.organization=leapocr
sonar.projectKey=LeapOCR_go-sdk

# Project metadata
sonar.projectName=OCR Go SDK
sonar.projectVersion=0.0.1

# Source configuration
sonar.sources=.
sonar.exclusions=**/gen/**,**/test/**,**/examples/**,**/*_test.go,**/vendor/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/gen/**,**/vendor/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out

# Language settings
sonar.sourceEncoding=UTF-8